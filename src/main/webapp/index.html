<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title></title>

   <link rel="stylesheet" href="css/styles.css">

   <script src="lib/jquery-2.1.4.js"></script>
   <script src="lib/angular-1.4.0-rc.2/angular.js"></script>
   <script src="js/todoApp.js"></script>
</head>
<body data-ng-app="TodoApp">

<div data-ng-controller="TodoController as vm">

   <h3>TODOs</h3>

   <ul>
      <li data-ng-repeat="todo in vm.todos">
         <input type="checkbox" data-ng-model="todo.done">
         <span class="todo-done-{{todo.done}}">{{todo.title}}</span>
      </li>
   </ul>

   {{vm.numberOfDoneTodos()}} of {{vm.todos.length}} remaining.
</div>


</body>
</html>
