<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title></title>

   <style>
      .todo-done-true {
         text-decoration: line-through;
      }
   </style>
</head>
<body data-ng-app="TodoApp">

<div data-ng-controller="TodoController as todoController">
   <ul>
      <li data-ng-repeat="todo in todoController.todos">
         <input type="checkbox" data-ng-model="todo.done">
         <span class="todo-done-{{todo.done}}">{{todo.title}}</span>
      </li>
   </ul>
</div>


<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/angular-1.4.0-rc.2/angular.js"></script>
<script>

   var app = angular.module('TodoApp', [])
      .controller('TodoController', function() {

         this.todos = [{
            title: "Wash car",
            done: false
         },{
            title: "Get a haircut",
            done: true
         }];

      });

</script>

</body>
</html>
