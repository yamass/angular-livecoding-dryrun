<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title></title>
</head>
<body>

<!-- In TodoController: this == $scope.todoController  -->
<div id="app" ng-controller="TodoController as todoController">
   {{todoController.greeting}}
</div>


<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/angular-1.4.0-rc.2/angular.js"></script>
<script>

   var app = angular.module('TodoApp', [])
      .controller('TodoController', function() {

         // this == $scope.todoController

         this.greeting = 'Welcome!';
      });

   angular.bootstrap('#app', ['TodoApp']);

</script>

</body>
</html>
